name: stegos_wallet
description: Stegos Mobile Wallet

version: 1.0.0+1

environment:
  sdk: '>=2.6.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  mobx: ^0.3.9+1
  flutter_mobx: ^0.3.3+1
  pedantic: ^1.8.0+1
  quiver: ^2.0.5
  ejdb2_flutter: ^1.0.4+1
  logging: ^0.11.3+2
  provider: ^3.1.0+1
  path_provider: ^1.4.0
  flutter_svg: ^0.15.0
  intl: ^0.16.0
  random_string: ^1.1.0
  steel_crypt: ^1.3.2+1
  json_at: ^1.0.4
  qr_code_scanner:
    git: https://github.com/juliuscanute/qr_code_scanner
  qr_flutter: ^3.1.0
  local_auth: ^0.6.1
  flutter_secure_storage: ^3.3.1+1
  permission_handler: ^4.0.0
  printing: ^3.0.2
  open_file: ^2.1.1
  downloads_path_provider: ^0.1.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2

dev_dependencies:
  build_runner: ^1.6.9
  mobx_codegen: ^0.3.10
  test: any
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.0

# run for update icon: flutter packages pub run flutter_launcher_icons:main
flutter_icons:
  ios: false
  android: true
  image_path: "assets/launcher/app_icon.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/roboto/Roboto-Thin.ttf
          weight: 100
        - asset: fonts/roboto/Roboto-Light.ttf
          weight: 300
        - asset: fonts/roboto/Roboto-Regular.ttf
          weight: 400
        - asset: fonts/roboto/Roboto-Medium.ttf
          weight: 600
        - asset: fonts/roboto/Roboto-Bold.ttf
          weight: 700
        - asset: fonts/roboto/Roboto-Black.ttf
          weight: 900
